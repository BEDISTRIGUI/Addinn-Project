
<div >
    <div widget class="card border-0 box-shadow">
        <div class="card-header transparent border-0 text-muted">
            <h5 class="mb-0" align="center">New Event</h5>
            <div class="widget-controls"> 
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>                          
                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
            </div>        
        </div>
        <div class="card-body widget-body">

           

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                    <label for="inputFirstName">Title</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Title">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                    <label for="inputLastName">Members</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Members">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                    <label for="inputFirstName">Description</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Description">
                    </div>
                    <div>
                        <h6>Date and time </h6>
						<div class="form-group">
							
							<input type="datetime-local" class="form-control"  value="2011-08-19T13:45:00" id="input-11">                       
						</div>
                        
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                    <label for="inputWebsite">Adresse</label>
                    <input type="text" class="form-control" id="inputWebsite" placeholder="Adresse">
                    </div>
                </div>
                
            </div>
			<div class="form-group">
				<div class="input-group file-upload">
					<input type="file" (change)="fileChange(input)" #input class="file-upload-btn"/>
					
					<i class="fa fa-times delete-file" (click)="removeFile()" *ngIf="file"></i>
					<span class="input-group-append">
						
					</span>
				</div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-success">ajouter evenement</button>
            </div>   
			
			</div>
        </div>
    </div>
</div>
